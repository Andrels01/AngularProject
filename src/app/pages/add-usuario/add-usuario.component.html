<div class="container mr-50% bg-dark text-white col-6 mt-4"> 
    <form (ngSubmit) = "onsubmit()">
        <legend>Cadastro</legend>
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control col-8"   placeholder="Digite email" [(ngModel)]="usuario.email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="email" class="form-control col-8" placeholder="Digite nome" [(ngModel)]="usuario.nome" name="nome">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

            <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control col-8"  placeholder="Senha" [(ngModel)]="usuario.pws" name="pws">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar senha</label>
                    <input type="password" class="form-control col-8"  placeholder="Confirmar senha" >
            </div>

            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
